<html lang="fr" >
<body>
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<div>

    <input type="number" id="numberToConvert">
    <button type="button" value="Valider" onclick="submitForm()">Valider</button>
    <label id="numberConverted"></label>

</div>

</body>

<script type="text/javascript">

    function submitForm() {
        var numberToConvert = $("#numberToConvert").val();
        var  numberConverted = $("#numberConverted");
        $.ajax({
            url: "http://localhost:8080/convertNumber",
            type: "get",
            data: {
                arabicNumber: numberToConvert,
            },
            success: function(response) {
                numberConverted.html(response[0]["numberConverted"]);

            },
            error: function(xhr) {
                console.log("error");
            }
        });
    }

</script>
</html>
